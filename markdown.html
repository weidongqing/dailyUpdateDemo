<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- markdown editor style -->
    <link rel="stylesheet" href="markdown-it-editor/lib/index.css">
    <style>
        .fullscreen{
            margin-top:60px;
            height: 80vh!important;
        }
    </style>
</head>
<body>

    <markdown-editor v-model="content"></markdown-editor>
</div>

<!-- markdown editor component -->
<script src="markdown-it-editor/lib/index.js"></script>

    var vue = new Vue({
        el: '#app',
        data: { content: '# hello world' },
        watch:{
            'fullscreen': {
                handler: function(n,o){
                    console.log(n)
                }
            }
        }
    })
</script>
</html>
