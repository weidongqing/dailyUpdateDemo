<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>树</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <style>
        .tree li {
            cursor: pointer;
            padding-left: 1.3em;
        }

        .tree ul {
            list-style: none;
            padding-left: 0;
        }

        .intermediate {
            opacity: 0.3;
        }
    </style>
</head>
<body ng-controller="treeDataCtrl">
<div class="tree">
    <ul>
        <li ng-repeat="country in countries">
            <div>
                <input type="checkbox" ng-model="country.checked" ng-change="vm.tree.check(country, country.checked)"
                       ng-class="{intermediate: vm.tree.isSemiChecked(country)}"/>
                <span ng-click="vm.tree.toggleFold(country)">
            <span class="glyphicon" ng-class="vm.tree.isFolded(country)?'glyphicon-plus':'glyphicon-minus'"></span>
            {{country.label}}
          </span>
            </div>
        </li>
    </ul>
</div>
</body>
<script type="text/javascript">
    var myapp = angular.module('myapp',[]);
    myapp.controller('treeDataCtrl', function ($scope) {
        $scope.countries = [
            {
                label: '中国',
                flag: 'cn.png',
                items: [
                    {
                        label: '北京',
                        items: [
                            {
                                label: '朝阳区'
                            },
                            {
                                label: '宣武区'
                            },
                            {
                                label: '海淀区'
                            }
                        ]
                    },
                    {
                        label: '河北',
                        items: [
                            {
                                label: '石家庄'
                            },
                            {
                                label: '承德'
                            },
                            {
                                label: '唐山'
                            }
                        ]
                    }
                ]
            },
            {
                label: '美国',
                flag: 'us.png',
                items: [
                    {
                        label: '纽约',
                        items: [
                            {
                                label: '曼哈顿区'
                            },
                            {
                                label: '皇后区'
                            }
                        ]
                    },
                    {
                        label: '德克萨斯州',
                        items: [
                            {
                                label: '休斯顿'

                            {

                            }
                        ]
                    },
                    {
                        label: '加利福尼亚州'
                    }
                ]
            }
        ];
    });

</script>
</html>
